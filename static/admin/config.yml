backend:
  name: git-gateway
  branch: main


local_backend: true
media_folder: static/img
public_folder: /img
collections:
  - name: 'pages'
    label: 'Pages'
    folder: 'content/'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - label: "Components"
        label_singular: "component"
        name: "components"
        widget: "list"
        types:
          - label: "header_sub"
            name: "header_sub"
            widget: "object"
            fields:
                - { label: "Title", name: "title", widget: "string" }
                - { label: "Image", name: "img", widget: "string" }