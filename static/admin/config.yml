backend:
  name: git-gateway
  branch: main


local_backend: true
media_folder: static/img
public_folder: /img
collections:
  - name: 'pages'
    label: 'Pages'
    folder: 'content/'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'string' }