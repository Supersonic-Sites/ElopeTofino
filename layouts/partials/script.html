<!-- Main Script -->
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

{{ $script := resources.Get "js/aos.js" | minify}}
<script src="{{ $script.Permalink }}"></script>

{{ $script := resources.Get "js/lazysizes.min.js" }}
<script src="{{ $script.Permalink }}" async></script>

{{ if $.Site.Params.VideoOn}}
{{ $script := resources.Get "js/video.js" | minify}}
<script src="{{ $script.Permalink }}" defer></script>
{{ end }}
<script type="text/javascript" src="https://unpkg.com/imagekit-javascript/dist/imagekit.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.2/dist/alpine.min.js"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.js" defer></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js" defer></script>

<script defer>
    AOS.init();
</script>
<script defer>
    var imagekit = new ImageKit({
    urlEndpoint: "https://ik.imagekit.io/supersonicsites"
});  
</script>

<script>
const swiper = new Swiper('.swiper-container', {
  // Optional parameters
  spaceBetween: 30,
  effect: 'fade',
  speed: 1500,
  autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
  direction: 'horizontal',
  loop: true,

  // If we need pagination
  pagination: {
    el: '.swiper-pagination',
  },

});
</script>
