<header class="relative bg-light-blue-800">
    <div class="relative z-50" x-data="{ isOpen: false }">
      <nav class="relative max-w-7xl mx-auto flex items-center justify-between" aria-label="Global">
        <div class="flex items-center justify-between w-full lg:w-auto py-2 pl-2 md:pl-0">
          <a href="#">
            <img class="" 
            width="200px"
            height="63px" 
            src="https://ik.imagekit.io/supersonicsites/tr:ar-16-5,w-200,/DEV/logoipsum_hUIykKq5Y.png" alt="{{ .Site.Params.sitename }}">
          </a>

          <!-- Mobile Menu Open Button -->

          <div class="mr-2 flex items-center lg:hidden">
            <button type="button" @click="isOpen = !isOpen" class="bg-light-blue-800 bg-opacity-0 rounded-md p-2 flex-col justify-center items-center justify-center text-cyan-100 hover:bg-opacity-100 focus:outline-none focus:ring-2 focus-ring-inset focus:ring-white" aria-expanded="false">
              <span class="sr-only">Open main menu</span>
              <!-- Heroicon name: outline/menu -->
              <svg class="h-10 w-10" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
              <p>Menu</p>
            </button>
          </div>

          <!-- End of Menu Open Button -->
        </div>
        <div class="hidden space-x-10 lg:flex lg:ml-10">
            <ul class="flex">
                {{ range .Site.Menus.main -}}
                <li class="py-8 px-4 transition duration-500 border-b-4 text-lg border-transparent hover:border-primary hover:text-primary">        
                <a class="font-bold" href="{{ .URL | relLangURL }}">{{ .Name }}</a>
              </li>
                {{ end }}
              </ul>
        </div>
      </nav>

      <div class="absolute top-0 inset-x-0 p-2 transition transform origin-top lg:hidden"

      x-show="isOpen"
      x-transition:enter="duration-150 ease-out"
      x-transition:enter-start="opacity-0 scale-90"
      x-transition:enter-end="opacity-100 scale-100"
      x-transition:leave="duration-100 ease-in"
      x-transition:leave-start="opacity-100 scale-100"
      x-transition:leave-end="opacity-0 scale-90"
      class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg"
    
      >

        <div 
        class="rounded-sm shadow-lg bg-white ring-1 ring-black ring-opacity-5 overflow-hidden">
          <div class="px-5 pt-4 flex items-center justify-between">
            <div>
            <img class=""
            width="200px"
            height="63px" 
            src="https://ik.imagekit.io/supersonicsites/tr:ar-16-5,w-200,c_scale,f_auto,q_auto,dpr_auto,/DEV/logoipsum_hUIykKq5Y.png" alt="{{ .Site.Params.sitename }}">
            </div>

            <!-- Mobile Menu Close Button -->

            <div class="-mr-2">
              <button type="button" @click="isOpen = !isOpen" class="bg-white rounded-md p-2 inline-flex items-center justify-center text-warm-gray-400 hover:bg-warm-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-transparent">
                <span class="sr-only">Close menu</span>
                <!-- Heroicon name: outline/x -->
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>

            <!-- End of Mobile Menu Close Button -->

          </div>
          <div class="pt-5 pb-12">
            <div class="px-2 space-y-1">
                <ul class="flex flex-col items-center justify-center">
                    {{ range .Site.Menus.main -}}
                    <li class="py-6 px-4 transition duration-500 border-b-4 border-transparent font-extrabold hover:text-primary focus:text-primary">        
                    <a class="text-2xl font-bold" href="{{ .URL | relLangURL }}">{{ .Name }}</a>
                  </li>
                    {{ end }}
                    <li class="my-6 text-2xl"><a href="tel:{{ .Site.Params.schema.phone }}" class="btn_primary">Call Now</a></li>
                  </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
