<!-- Slider main container -->
<div class="swiper-container">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->

        {{ range .slides }}
      <div class="swiper-slide">
        <img src="https://ik.imagekit.io/supersonicsites/tr:ar-1-1,w-600,q-100,c_scale,f_auto,q_auto,dpr_auto,/{{ .slide }}"
                        width="600px"
                        height="600px"
                        data-srcset="
                        https://ik.imagekit.io/supersonicsites/tr:ar-1-1,w-600,c_scale,f_auto,q_auto,dpr_auto,/{{ .slide }} 340w,
                        https://ik.imagekit.io/supersonicsites/tr:ar-1-1,w-600,c_scale,f_auto,q_auto,dpr_auto,/{{ .slide }} 540w,
                        https://ik.imagekit.io/supersonicsites/tr:ar-1-1,w-600,c_scale,f_auto,q_auto,dpr_auto,/{{ .slide }} 2000w,"
                        data-src="https://ik.imagekit.io/supersonicsites/tr:ar-1-1,w-600,c_scale,f_auto,q_auto,dpr_auto,/{{ .slide }}"
                        class="w-full lg:hidden" alt="{{ .slide_alt }}" />  

        <img src="https://ik.imagekit.io/supersonicsites/tr:ar-21-9,w-1400,bl-30,q-50,/{{ .slide }}"
                        sizes="100vw"
                        width="2000px"
                        height="857px"
                        data-srcset="
                        https://ik.imagekit.io/supersonicsites/tr:ar-21-9,w-2800,dpr_auto,q-100,/{{ .slide }} 1200w,
                        https://ik.imagekit.io/supersonicsites/tr:ar-21-9,w-2800,dpr_auto,q-100,/{{ .slide }} 2000w,"
                        data-src="https://ik.imagekit.io/supersonicsites/tr:ar-21-9,w-2000,dpr_auto,q-100,/{{ .slide }}"
                        class="w-full hidden lg:block lazyload" alt="{{ .slide_alt }}" />  
        
        </div>
      {{ end }}
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  </div>
  <p class="text-right">Credit: <a href="https://www.paullevyphoto.com/" class="underline pr-5" rel="nofollow" target="_blank">Paul Levy</a></p>
