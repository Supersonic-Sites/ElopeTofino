<section class="bg-{{ .img_full.bg_color }}">
 
  <div class="container max-w-7xl mx-auto px-4 flex flex-col items-center">
        
          <img src="https://ik.imagekit.io/supersonicsites/tr:ar-1-1,w-768,bl-30,q-50,/{{ .img_full.img }}"
          sizes="100vw"
          data-srcset="
          https://ik.imagekit.io/supersonicsites/tr:ar-1-1,w-640,c_scale,f_auto,q_auto,dpr_auto,/{{ .img_full.img }} 640w,
          https://ik.imagekit.io/supersonicsites/tr:ar-1-1,w-768,c_scale,f_auto,q_auto,dpr_auto,/{{ .img_full.img }} 768w,
          https://ik.imagekit.io/supersonicsites/tr:ar-1-1,w-1280,c_scale,f_auto,q_auto,dpr_auto,/{{ .img_full.img }} 1280w"
          data-src="https://ik.imagekit.io/supersonicsites/tr:ar-1-1,w-1536,c_scale,f_auto,q_auto,dpr_auto,/{{ .img_full.img }} 1536w"
          {{ if .img_full.aos }}
          data-aos="{{ .img_full.aos }}" data-aos-duration="800"
          {{ end }}
          class="lazyload shadow-2xl" alt="{{ .img_full.img }}" />

          <div class="mt-6">

            {{ if .img_full.bg_color }}

            <h2
              class="font-bold text-white capitalize text-3xl md:text-4xl lg:text-5xl my-4 md:my-0 md:mb-6">
              {{ .img_full.title }}
            </h2>
            <p class="text-lg my-6 text-white">
              {{ .img_full.desc | safeHTML }}
            </p>

          

          {{ else }}

          <h2
          class="font-bold capitalize text-3xl text-center md:text-4xl lg:text-5xl my-4 md:my-0 md:mb-6">
          {{ .img_full.title }}
          </h2>

          <p class="text-lg my-6 text-center">
            {{ .img_full.desc | safeHTML }}
          </p>
         
          {{ end }}

        </div>

        {{ if .img_full.cta }}

          
          <a href="{{ .Site.BaseURL}}{{ .img_full.cta_link }}"
             class="transition duration-500 btn_primary md:w-1/4">
            {{ .img_full.cta }}
          </a>
            
            {{ else }}
            <span></span>
            {{ end }}
         
  </div>
</section>
