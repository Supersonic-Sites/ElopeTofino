<section class="bg-{{ .bg_color }}">
 
  <div class="container max-w-7xl mx-auto px-4 flex flex-col items-center">
        
          <img src="https://ik.imagekit.io/supersonicsites/tr:ar-1-1,w-768,bl-30,q-50,/{{ .img }}"
          sizes="100vw"
          data-srcset="
          https://ik.imagekit.io/supersonicsites/tr:ar-1-1,w-640,c_scale,f_auto,q_auto,dpr_auto,/{{ .img }} 640w,
          https://ik.imagekit.io/supersonicsites/tr:ar-1-1,w-768,c_scale,f_auto,q_auto,dpr_auto,/{{ .img }} 768w,
          https://ik.imagekit.io/supersonicsites/tr:ar-1-1,w-1280,c_scale,f_auto,q_auto,dpr_auto,/{{ .img }} 1280w"
          data-src="https://ik.imagekit.io/supersonicsites/tr:ar-1-1,w-1536,c_scale,f_auto,q_auto,dpr_auto,/{{ .img }} 1536w"
          {{ if .aos_select }}
          data-aos="{{ .aos }}" data-aos-duration="800"
          {{ end }}
          class="lazyload shadow-2xl" alt="{{ .img_alt }}" />

          <div class="mt-6">

            {{ if eq .bg_color "white" }}

            <h2
              class="font-bold text-black text-center capitalize text-3xl md:text-4xl lg:text-5xl my-4 md:my-0 md:mb-6">
              {{ .title }}
            </h2>
            <p class="text-lg mt-6 mb-12 text-black text-center">
              {{ .desc | safeHTML }}
            </p>

          

          {{ else }}

          <h2
          class="font-bold text-white capitalize text-3xl text-center md:text-4xl lg:text-5xl my-4 md:my-0 md:mb-6">
          {{ .title }}
          </h2>

          <p class="text-lg text-white mt-6 mb-12 text-center">
            {{ .desc | safeHTML }}
          </p>
         
          {{ end }}

        </div>

        {{ if .cta_select }}

          
          <a href="{{ .Site.BaseURL}}{{ .cta_link }}"
             class="transition duration-500 btn_primary md:w-1/4">
            {{ .cta }}
          </a>
            
            {{ else }}
            <span></span>
            {{ end }}
         
  </div>
</section>
