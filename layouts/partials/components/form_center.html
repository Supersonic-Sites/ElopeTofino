<section class="bg-{{ .bg_color }}">
  
      <div class="grid grid-cols-12">
        <div class="col-span-12 lg:col-span-8 lg:col-start-3 w-full shadow-2xl p-12 bg-{{ .form_bg_color }}">
          <form id="contact-form" method="POST" action="{{ .Site.Params.usebasin }}"
          class="" role="form">
          <div class="field">

            {{ if .form_center.form_bg_color }}
            <label for="form_name" class="font-bold text-white mb-3">{{ i18n "firstname" }} *</label>
            {{ else }}
            <label for="form_name" class="font-bold mb-3">{{ i18n "firstname" }} *</label>
            {{ end }}

            <div class="my-2">
              <input id="form_name" class="border py-2 px-3 text-grey-darkest w-full" placeholder="e.g Alex Smith" type="text" name="name"
                required="required" data-error="Firstname is required." />
            </div>
          </div>
    
          <div class="field">
            {{ if .form_center.form_bg_color }}
            <label class="font-bold mb-3 text-white" for="email">{{ i18n "email" }} *</label>
            {{ else }}
            <label class="font-bold mb-3" for="email">{{ i18n "email" }} *</label>
            {{ end }}

            <div class="my-2">
              <input id="email" name="email" class="border py-2 px-3 text-grey-darkest w-full" type="email" placeholder="e.g. alexsmith@gmail.com" required="required"
                data-error="Valid email is required." />
            </div>
          </div>
    
          <div class="field">
            {{ if .form_center.form_bg_color }}
            <label class="font-bold mb-3 text-white" for="phone">{{ i18n "phone" }}</label>
            {{ else }}
            <label class="font-bold mb-3" for="phone">{{ i18n "phone" }}</label>
            {{ end }}
            <div class="my-2">
              <input id="phone" name="phone" class="border py-2 px-3 text-grey-darkest w-full" type="tel" placeholder="e.g. +1-234-567-7890" />
            </div>
          </div>
    
          <div class="field">
            {{ if .form_center.form_bg_color }}
            <label for="form_message" class="font-bold mb-3 text-white">Message *</label>
            {{ else }}
            <label for="form_message" class="font-bold mb-3">Message *</label>
            {{ end }}
            <div class="my-2">
            <textarea id="form_message" name="message" class="border py-2 px-3 text-grey-darkest w-full" rows="4" required
              data-error="Please,leave us a message."></textarea>
            </div>
          </div>
          <div class="flex justify-center items-center">
            <input type="submit" class="cursor-pointer transition uppercase duration-500 w-3/4 lg:w-1/3 mt-5 btn_primary" value="{{ .form_center.cta}}">
          </div>
        </form>
        </div>
        
      </div>
    </div>
  </section>
