<section class="bg-{{ .bg_color }}">
 
  <div class="container max-w-7xl mx-auto px-4">


    <div class="grid grid-cols-12 md:gap-12 lg:gap-20">

      <div class="col-span-12 md:col-span-6">
        <img src="https://ik.imagekit.io/supersonicsites/tr:ar-4-5,w-884,bl-30,q-50,/{{ .img }}"
          sizes="100vw"
          width="884px"
          height="1105px"
          data-srcset="
          https://ik.imagekit.io/supersonicsites/tr:ar-4-5,w-884,c_scale,f_auto,q_auto,dpr_auto,/{{ .img }} 640w,
          https://ik.imagekit.io/supersonicsites/tr:ar-4-5,w-884,c_scale,f_auto,q_auto,dpr_auto,/{{ .img }} 768w,
          https://ik.imagekit.io/supersonicsites/tr:ar-4-5,w-884,c_scale,f_auto,q_auto,dpr_auto,/{{ .img }} 1280w"
          data-src="https://ik.imagekit.io/supersonicsites/tr:ar-4-5,w-884,c_scale,f_auto,q_auto,dpr_auto,/{{ .img }} 1536w"
          {{ if .aos_select }}
          data-aos="{{ .aos }}" data-aos-duration="800"
          {{ end }}
          class="lazyload shadow-2xl" alt="{{ .img_alt }}" />
          {{ if .credit_select }}
          <p class="text-left">Credit: <a href="{{ .website }}" class="underline" rel="nofollow" target="_blank">{{ .photographer }}</a></p>
          {{ else }}
          <span></span>
          {{ end }}
      </div>
      
      <div class="col-span-12 md:col-span-6 ">
        <div class="flex flex-col justify-between h-full">
          <div class="mb-6">
            {{ if eq .bg_color "white" }}
            <h2
              class=" text-black capitalize text-3xl md:text-4xl lg:text-4xl mt-12 mb-4 md:mt-0 md:my-0 md:mb-6">
              {{ .title }}
            </h2>
            <p class="text-lg text-black">{{ .desc | safeHTML }}</p>
          </div>
          {{ else }}
          <h2
          class=" text-white capitalize text-3xl md:text-4xl lg:text-4xl my-4 md:my-0 md:mb-6">
          {{ .title }}
          </h2>
          <p class="text-lg text-white">{{ .desc | safeHTML }}</p>
          </div>
          {{ end }}
          
          {{ if .cta_select }}

          
            <a href="{{ .Site.BaseURL}}{{ .cta_link }}"
              class="transition duration-500 btn_primary md:w-72">
              {{ .cta }}
            </a>
          
          {{ else }}
          <span></span>
          {{ end }}

        </div>
      </div>


    </div>

  </div>
</section>
