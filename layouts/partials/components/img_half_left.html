<section class="bg-{{ .img_half_left.bg_color }}">
 
  <div class="container max-w-7xl mx-auto px-4">


    <div class="grid grid-cols-12 md:gap-12 lg:gap-20">

      <div class="col-span-12 md:col-span-6">
        <img src="https://ik.imagekit.io/supersonicsites/tr:ar-1-1,w-584,bl-30,q-50,/{{ .img_half_left.img }}"
          sizes="100vw"
          width="584px"
          height="584px"
          data-srcset="
          https://ik.imagekit.io/supersonicsites/tr:ar-1-1,w-584,c_scale,f_auto,q_auto,dpr_auto,/{{ .img_half_left.img }} 640w,
          https://ik.imagekit.io/supersonicsites/tr:ar-1-1,w-584,c_scale,f_auto,q_auto,dpr_auto,/{{ .img_half_left.img }} 768w,
          https://ik.imagekit.io/supersonicsites/tr:ar-1-1,w-584,c_scale,f_auto,q_auto,dpr_auto,/{{ .img_half_left.img }} 1280w"
          data-src="https://ik.imagekit.io/supersonicsites/tr:ar-1-1,w-584,c_scale,f_auto,q_auto,dpr_auto,/{{ .img_half_left.img }} 1536w"
          {{ if .img_half_left.aos }}
          data-aos="{{ .img_half_left.aos }}" data-aos-duration="800"
          {{ end }}
          class="lazyload shadow-2xl" alt="{{ .img_half_left.img }}" />

      </div>

      <div class="col-span-12 md:col-span-6 ">
        <div class="flex flex-col justify-between h-full">
          <div class="mb-6">
            {{ if .img_half_left.bg_color }}
            <h2
              class="font-bold text-white capitalize text-3xl md:text-4xl lg:text-5xl my-4 md:my-0 md:mb-6">
              {{ .img_half_left.title }}
            </h2>
            <p class="text-lg text-white">{{ .img_half_left.desc | safeHTML }}</p>
          </div>
          {{ else }}
          <h2
          class="font-bold capitalize text-3xl md:text-4xl lg:text-5xl my-4 md:my-0 md:mb-6">
          {{ .img_half_left.title }}
          </h2>
          <p class="text-lg">{{ .img_half_left.desc | safeHTML }}</p>
          </div>
          {{ end }}
          
          {{ if .img_half_left.cta }}

          
            <a href="{{ .Site.BaseURL}}{{ .img_half_left.cta_link }}"
              class="transition duration-500 btn_primary md:w-72">
              {{ .img_half_left.cta }}
            </a>
          
          {{ else }}
          <span></span>
          {{ end }}

        </div>
      </div>


    </div>

  </div>
</section>
